<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background: #D7FADD;
        }
        @font-face {
        font-family: 'roboto';
        src: url('Roboto-Light.ttf');
        }

        @font-face {
         font-family: 'roboto-medium';
         src: url('Roboto-Medium.ttf');
        }

        .ques{
            text-align: justify;
            margin: 10px;
        }
        .greenclass{
            border: solid 5px green; border-radius: 10px;
        }
        .redclass{
            border: solid 5px red; border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="bg">
    <table >
        <tr>
            <td>
                                <img  id="img1" src="img_part_3_1.png" onclick="myFunction(1)" /><br>
                                <img  id="img2" src="img_part_3_3.png" onclick="myFunction(2)" /><br>
                                <img  id="img3" src="img_part_3_2.png" onclick="myFunction(3)" />
            </td>

        </tr>
    </table>
</div>
<script type="text/javascript">

function myFunction(code) {
    if(code == 1){
    var change =  document.getElementById("img1");
    change.classList.add("redclass");
    var remove =  document.getElementById("img2");
    remove.classList.remove("greenclass");
    var remove2 =  document.getElementById("img3");
    remove2.classList.remove("redclass");
    alert("Sai");
    }
    if(code == 2){
    var change =  document.getElementById("img2");
    change.classList.add("greenclass");
    var remove =  document.getElementById("img1");
    remove.classList.remove("redclass");
    var remove2 =  document.getElementById("img3");
    remove2.classList.remove("redclass");
    alert("Đúng");
    }
    if(code == 3){
    var change =  document.getElementById("img3");
    change.classList.add("redclass");
    var remove =  document.getElementById("img1");
    remove.classList.remove("redclass");
    var remove2 =  document.getElementById("img2");
    remove2.classList.remove("greenclass");
    alert("Sai");
    }
    

}
</script>

</body>
</html>
